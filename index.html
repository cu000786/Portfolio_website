<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="header-content">
            <img src="CHIRAG1.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>

    <section id="frame">

            <img src="me.jpg" alt="WALL-E">

        <div class="about-content">

                <blockquote>

    </section>

    <section id="main-content">
        <section id="skills">
            <h1>Skills</h1>
            <ul class="skill-list">
                <li>
                    <span class="skill-name">C</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 70%;"></div>
                    </div>
                </li>
                <li>
                    <span class="skill-name">Python</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 60%;"></div>
                    </div>
                </li>

        </section>

        <section id="gallery">
            <div class="photo-gallery">
                <div class="gallery-item">

    <section id="contact">
        <h1>Connect with Me</h1>
        <form action="mailto:chirag20052002@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Send</button>
        </form>
        <div class="social-icons">
            <a href="#" class="icon" target="_blank"><img src="facebook.svg" alt="Facebook"></a>
            <a href="#" class="icon" target="_blank"><img src="linkedin.svg" alt="LinkedIn"></a>
            <a href="#" class="icon" target="_blank"><img src="github.svg" alt="GitHub"></a>
